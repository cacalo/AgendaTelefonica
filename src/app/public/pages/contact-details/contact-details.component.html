<form (ngSubmit)="save()">
    <app-editable-input
    [fieldLabel]="'First Name'"
    [fieldName]="'firstName'"
    [edit]="editMode"
    ></app-editable-input>
    <app-editable-input
    [fieldLabel]="'Last Name'"
    [fieldName]="'lastName'"
    [edit]="editMode"
    ></app-editable-input>
    <app-editable-input
    [fieldLabel]="'Phone number'"
    [fieldName]="'telephone'"
    [edit]="editMode"
    ></app-editable-input>

    <button type="submit" *ngIf="editMode">Save</button>
</form>
