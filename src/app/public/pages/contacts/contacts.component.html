<header>
  <button [routerLink]="['/login']">LOGIN (BORRAR DESPUES)</button>
  <button [routerLink]="['/contacts/new']" class="roundButton" id="addContact">+</button>
  <button (click)="logOut()">Log Out</button>
</header>

<h1 *ngIf="contactsData.length == 0">CARGANDO</h1>

<main id="container" *ngIf="contactsData.length > 0">
  <app-contact-card
    *ngFor="let contact of contactsData"
    [contact]="contact"
    >
  </app-contact-card>
</main>
